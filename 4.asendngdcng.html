<!DOCTYPE html>
<html>
<head>
	<title>Assending and Decending order</title>
</head>
<body>
<script type="text/javascript">
	var str=["inthiyaz", "ashish", "siava","harsha"];

		document.write("Original Array elements is: "+ str+"<br> ");
       document.write("Assending order  : "+str.sort()+" <br>");
       document.write("Decending order  : "+str.reverse());

</script>
</body>
</html>
