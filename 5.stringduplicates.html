<!DOCTYPE html>
<html>
<head>
	<title>Differance of two Array</title>
</head>
<body>
<script type="text/javascript">

function arr_diff (a1, a2) 
{

    var a = [], diff = [];


    for (var i = 0; i < a1.length; i++) 
    {
        a[a1[i]] = true;
    }

    for (var i = 0; i < a2.length; i++) 
    {
        if (a[a2[i]]) 
        {
            delete a[a2[i]];
         } 
        else 
        {
            a[a2[i]] = true;
        }
    }
    document.write("Final Output is :<br>");
    for (var k in a) 
    {
        diff.push(k);
        document.write(k+"<br>");
    }

    return diff;

    
};
document.write("Given two arrays are: <br>  inthiyaz, ali, su, re, kha <br> suhana, inthiyaz, ali, hana<br><br> ");
arr_diff(["inthiyaz", "ali", "su", "re", "kha"],["suhana", "inthiyaz", "ali", "hana"]);
</script>
</body>
</html>
