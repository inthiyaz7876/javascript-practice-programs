<!DOCTYPE html>
<html>
<head>
	<title>Count words in a String..</title>
</head>
<body>
<script type="text/javascript">
	
	var result=0;;
	function char_count(str, letter) 
{
 
 for (var i = 0; i < str.length; i++) 
 {
    if (str.charAt(i) == letter) 
      {
      result += 1;
      }
  }
  return result;
}
document.write("Given string is :  gmail.com <br><br> Counting letter m  :<br><br>")
char_count('gmail.com', 'm');
document.write("Count is "+result);
</script>

</body>
</html>
